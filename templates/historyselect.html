$def with (scheduledb, teamsdb, championsdb)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

<script type="text/javascript" language="javascript" class="init">
	$$(function() {
		$$('#gameselect').dataTable( {
			"pageLength": 10,
			"dom": '<"btns">frtip'
		 } );
		$$("div.btns").html('<a class="btn btn-success" href="/admin/historyadd" role="button">Add Champions &raquo;</a>');
	 } );
</script>
<div class="container">
  <div class="page-header">
    <h1>History Admin <small>add or edit champions</small></h1>
  </div>
  <div class="row">
    <div class="col-md-12">	
      <table id="gameselect" class="table table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
        <thead>
          <tr>
            <th class="text-center">Year</th>
            <th class="text-center">Men's League</th>
            <th class="text-center">Women's League</th>
            <th class="text-center">Edit</th>
          </tr>	
        </thead>
        <tbody>
          $for champ in championsdb:
            <tr>
              <td class="text-center">$champ.year</td>
              <td class="text-center">$champ.mens</td>
              <td class="text-center">$champ.womens</td>
              <td class="text-center"><a class="btn btn-success" href="/admin/historyedit?season=$champ.year" role="button">Edit &raquo;</a></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>	
</div>
