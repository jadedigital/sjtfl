$def with (scheduledb, teamsdb, teamsdb2)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"
<script type="text/javascript" language="javascript" class="init">
	$$(function() {
		$$('#teamselect').dataTable( {
			"scrollX": true,
			"paging": false,
			"info": false,
			"lengthChange": false,
			 "dom": '<"addpl-btn">frtip'
		 } );
		$$("div.addpl-btn").html('<a class="btn btn-success" href="/admin/teamadd" role="button">Add Team &raquo;</a>');
	 } );
</script>

    <div class="container">
    <div class="page-header">
      <h1>Team Admin <small>add or edit teams</small></h1>
    </div>
	<div class="row">
	<div class="col-md-12">
	<table id="teamselect" class="table table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th class="text-center">League</th>
			<th class="text-center">Team Name</th>
			<th class="text-center">Team Alias</th>
			<th class="text-center">Edit</th>
		</tr>
	</thead>
	<tbody>
		$for team in teamsdb2:

		<tr>
			<td class="text-center">$team.league</td>
			<td class="text-center">$team.name</td>
			<td class="text-center">$team.shortname</td>
			<td class="text-center"><a class="btn btn-success" href="/admin/teamedit?teamid=$team.id" role="button">Edit &raquo;</a></td>
		</tr>
        </tbody>
	</table>
	</div>
	</div>
    </div>
