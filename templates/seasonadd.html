$def with (scheduledb, teamsdb, season_list)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

<script type="text/javascript" language="javascript" class="init">
	$$(function() {
		$$('input[type=text][name=year]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=text][name=playoff_teams_men]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=text][name=playoff_teams_women]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=text][name=bye_teams_men]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=text][name=bye_teams_women]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
	} );
</script>

<div class="container">
	<div class="page-header">
		<h1>Season Admin <small>add season</small></h1>
	</div>
	<div class="row">
	<form class="form-editpl" role="form" method="post" action="seasonaddsubmit">
		<input data-toggle="tooltip" title="Year" type="text" name="year" class="form-control input-tp" id="year" placeholder="Year" required>
		<input data-toggle="tooltip" title="Number of Playoff Teams (Mens)" type="text" name="playoff_teams_men" class="form-control input-md" id="playoff_teams_men" placeholder="Number of Playoff Teams (Mens)" required>
		<input data-toggle="tooltip" title="Number of Playoff Teams (Womens)" type="text" name="playoff_teams_women" class="form-control input-md" id="playoff_teams_women" placeholder="Number of Playoff Teams (Womens)" required>
		<input data-toggle="tooltip" title="Number of Bye Teams (Mens)" type="text" name="bye_teams_men" class="form-control input-md" id="bye_teams_men" placeholder="Number of Bye Teams (Mens)" required>
		<input data-toggle="tooltip" title="Number of Bye Teams (Womens)" type="text" name="bye_teams_women" class="form-control input-md" id="bye_teams_women" placeholder="Number of Bye Teams (Womens)" required>
		<select name="current" class="form-control input-btm" id="current" required>
			<option value="" disabled selected>Set as Current Season?</option>
			<option>True</option>
			<option>False</option>
		</select>
		<select name="prev" class="form-control input-btm" id="prev" required>
			<option value="" disabled selected>Copy Players/Teams from previous Season?</option>
			$for s in season_list:
				<option>$s.year</option>
		</select>
	<button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 20px;">Add Season</button>
	</form>
<hr>
	</div>

</div>
