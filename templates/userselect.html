$def with (scheduledb, teamsdb, userdb)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"
<script type="text/javascript" language="javascript" class="init">
	$$(function() {
		$$('#userselect').dataTable( {
			"scrollX": true,
			"paging": false,
			"info": false,
			"lengthChange": false,
			 "dom": '<"addpl-btn">frtip'
		 } );
		$$("div.addpl-btn").html('<a class="btn btn-success" href="/admin/useradd" role="button">Add User &raquo;</a>');
	 } );
</script>

    <div class="container">
    <div class="page-header">
      <h1>User Admin <small>add or edit users</small></h1>
    </div>
	<div class="row">
	<div class="col-md-12">
	<table id="userselect" class="table table-striped table-bordered table-hover table-condensed" cellspacing="0" width="100%">
	<thead>
		<tr>
			<th class="text-center">Username</th>
			<th class="text-center">Email</th>
			<th class="text-center">Privilege</th>
			<th class="text-center">Edit</th>
		</tr>
	</thead>
	<tbody>
		$for user in userdb:
      <tr>
        <td class="text-center">$user.username</td>
        <td class="text-center">$user.email</td>
        <td class="text-center">$user.privilege</td>
        <td class="text-center">
          <form class="form-editpl" role="form" method="post" action="userdeletesubmit">
            <input type="hidden" name="id" class="form-control" id="id" value="$user.id">
            <button class="btn btn-danger" type="submit">Delete</button>
          </form>
        </td>
      </tr>
  </tbody>
	</table>
	</div>
	</div>
    </div>
