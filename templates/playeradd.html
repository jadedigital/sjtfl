$def with (scheduledb, teamsdb, tdb)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

  <div class="container">
    <div class="page-header">
      <h1>Player Admin <small>add player</small></h1>
    </div>
    <div class="row">
    <form class="form-editpl" role="form" method="post" action="playeraddsubmit">
		<input type="hidden" name="teamid" class="form-control" id="teamid">
		<input type="text" name="firstname" class="form-control input-tp" id="firstname" placeholder="First Name" required autofocus>
		<input type="text" name="lastname" class="form-control input-md" id="lastname" placeholder="Last Name" required>
		<select name="teamname" class="form-control input-btm" id="teamname" required>
		$for t in tdb:
			<option>$t.shortname</option>
		<option>Free Agent</option>
    	</select>
    <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 20px;">Add Player</button>
    </form>
  </div> 

  </div>
