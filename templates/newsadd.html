$def with (scheduledb, teamsdb)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

<script type="text/javascript" language="javascript" class="init" src="/static/js/news.js"></script>

<div class="container">
	<div class="page-header">
		<h1>News Admin <small>add news</small></h1>
	</div>
	<div class="row">
		<form class="form-news" role="form" method="post" action="newsaddsubmit">
		<input type="hidden" name="id" class="form-control" id="id">
		<input  data-toggle="tooltip" title="Post Title" type="text" name="title" class="form-control input-tp" id="title" placeholder="Post Title" required>
		<textarea  data-toggle="tooltip" title="Post Body" name="body" class="form-control input-md" id="body" placeholder="Post Body" rows="20"></textarea>
		<input  data-toggle="tooltip" title="Embedded Content (ex: Twitter)" type="text" name="embed" class="form-control input-btm" id="embed" placeholder="Embedded Content Link(ex: Twitter post)">
		
		<button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 20px;">Submit</button>
		</form>
	</div>
	<br>
	<hr>
	<br>

</div>
