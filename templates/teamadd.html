$def with (scheduledb, teamsdb, leaguelist)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

<div class="container">
	<div class="page-header">
		<h1>Team Admin <small>add team</small></h1>
	</div>
	<div class="row">
		<form class="form-editpl" role="form" method="post" action="teamaddsubmit">
			<input type="text" name="name" class="form-control input-tp" id="name" placeholder="Full Team Name" required autofocus>
			<input type="text" name="shortname" class="form-control input-md" id="shortname" placeholder="Team Alias" required>
			<select name="league" class="form-control input-btm" id="league" required>
			$for l in leaguelist:
				<option>$l.league</option>
			</select>
			<button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 20px;">Add Team</button>
		</form>
	</div> 

    </div>
