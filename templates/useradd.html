$def with (scheduledb, teamsdb)
$var scheduled = scheduledb.list()
$var teamsd = teamsdb.list()
$var active_nav = "admin"

<script type="text/javascript" language="javascript" class="init">
	$$(function() {
		$$('input[type=text][name=username]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=password][name=password]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
		$$('input[type=text][name=email]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
    $$('select[id=privilege]').tooltip({ /*or use any other selector, class, ID*/
			placement: "right",
			trigger: "hover"
		});
	} );
</script>

<div class="container">
	<div class="page-header">
		<h1>User Admin <small>add user</small></h1>
	</div>
	<div class="row">
    <form class="form-editpl" role="form" method="post" action="useraddsubmit">
      <input data-toggle="tooltip" title="Username" type="text" name="username" class="form-control input-tp" id="username" placeholder="Username" required>
      <input data-toggle="tooltip" title="Password" type="password" name="password" class="form-control input-md" id="password" placeholder="Password" required>
      <input data-toggle="tooltip" title="Email" type="text" name="email" class="form-control input-md" id="email" placeholder="Email" >
      <select name="privilege" class="form-control input-btm" id="privilege" required>
        <option>1</option>
        <option>2</option>
      </select>
      <button class="btn btn-lg btn-success btn-block" type="submit" style="margin-top: 20px;">Add User</button>
    </form>
    <hr>
	</div>
</div>
